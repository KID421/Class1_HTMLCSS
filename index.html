<!-- 文件類型 html：使用 HTML5 -->
<!DOCTYPE html>

<!-- 網頁元素 -->
<html>

    <!-- 頭部：網頁資訊，標題等等 -->
    <head>
        <!-- 標題：顯示在瀏覽器分頁上 -->
        <title>認識 HTML 與 CSS</title>
    </head>

    <!-- 身體：網頁內容 -->
    <body>
        
        <!-- 元素：標籤與內容 -->
        <!-- 開始標籤 屬性＝“值” 內容 結束標籤 -->
        <h1 align="center">標題一</h1>
        <h2 align="right">標題二</h2>

        <!-- a 連結：href 網址，target 目的，_balnk 於空白頁面開啟 -->
        <a href="https://tw.yahoo.com/" target="_blank">YAHOO!</a>
    </body>

</html>
